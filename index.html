<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexora GlucoVibes - Zoom & Actividades</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
</head>
<body>
  <h1>Nexora GlucoVibes</h1>
  <p>Visualización de glucosa, ritmo cardíaco y potencia con zoom y actividades</p>

  <div class="chart-container">
    <canvas id="grafico"></canvas>
  </div>

  <div class="zoom-controls">
    <button id="zoom-in">+ Zoom</button>
    <button id="zoom-out">- Zoom</button>
    <button id="reset">Reset</button>
  </div>

  <div id="actividades">
    <h2>Actividades del periodo</h2>
    <ul id="lista-actividades"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
